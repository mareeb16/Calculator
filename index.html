<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0"
         id="inputbox" readonly>
        <div>
            <button onclick="clearDisplay()" class="operator ac">AC</button>
            <button onclick="Delchar()" class="operator del">DEL</button>
            <button onclick="calc('%')" class="operator">%</button>
            <button onclick="calc('/')" class="operator">/</button>
        </div>
        <div>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('*')" class="operator">*</button>
        </div>
        <div>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('-')" class="operator">-</button>
        </div>
        <div>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calc('+')" class="operator">+</button>
        </div>
        <div>
            <button onclick="calc('00')">00</button>
            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            <button onclick="calculate()" class="equalto">=</button>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>


</html>
